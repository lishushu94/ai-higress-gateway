version: "3.9"

services:
  bridge_gateway:
    image: marshalleriksen/mcpproxy-gateway:${IMAGE_TAG:-latest}
    container_name: apiproxy-bridge-gateway
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8088:8088"
    command:
      [
        "gateway",
        "serve",
        "--listen",
        ":8088",
        "--tunnel-path",
        "/bridge/tunnel",
        "--agent-token-secret",
        "${SECRET_KEY}",
        "--internal-token",
        "${BRIDGE_GATEWAY_INTERNAL_TOKEN}",
      ]

  postgres:
    image: postgres:16-alpine
    container_name: apiproxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER not set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: ${POSTGRES_DB:-apiproxy}
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: apiproxy-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
    command: >
      sh -c "redis-server --requirepass \"$${REDIS_PASSWORD}\""
    ports:
      - "127.0.0.1:16379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    container_name: apiproxy-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/media:/app/backend/media
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  celery_worker:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    container_name: apiproxy-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/media:/app/backend/media
    command: celery -A app.celery_app.celery_app worker -l info

  celery_beat:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    container_name: apiproxy-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    depends_on:
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/media:/app/backend/media
    command: celery -A app.celery_app.celery_app beat -l info

volumes:
  postgres-data:
  redis-data:
