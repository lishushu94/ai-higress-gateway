  <line x1="400" y1="100" x2="260" y2="160" stroke="#111827" stroke-width="1.2" marker-end="url(#arrow)"/>
  <line x1="520" y1="100" x2="560" y2="160" stroke="#111827" stroke-width="1.2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#111827" />
    </marker>
