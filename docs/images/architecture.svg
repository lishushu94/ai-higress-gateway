<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <style> .box{fill:#ffffff;stroke:#1f2937;stroke-width:1.5} .title{font:14px Inter, Arial; fill:#0f172a} .small{font:12px Inter, Arial; fill:#374151} </style>
  <rect width="800" height="360" rx="8" fill="#f8fafc"/>
  <rect x="40" y="28" width="200" height="80" rx="6" class="box"/>
  <text x="50" y="54" class="title">Clients / SDKs</text>
  <text x="50" y="74" class="small">OpenAI-compatible requests</text>

  <rect x="280" y="20" width="240" height="120" rx="6" class="box"/>
  <text x="300" y="52" class="title">AI-Higress Gateway (FastAPI)</text>
  <text x="300" y="72" class="small">Routing · Failover · Caching · Auth</text>

  <rect x="560" y="28" width="200" height="80" rx="6" class="box"/>
  <text x="570" y="54" class="title">Monitoring / UI</text>
