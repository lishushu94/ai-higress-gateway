  <line x1="240" y1="68" x2="280" y2="68" stroke="#111827" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="520" y1="68" x2="560" y2="68" stroke="#111827" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="160" y="160" width="200" height="120" rx="6" class="box"/>
  <text x="180" y="186" class="title">Redis</text>
  <text x="180" y="206" class="small">Model cache · Session context</text>

